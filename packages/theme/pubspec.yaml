name: theme
description: Theme for fl_template
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.4.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^5.0.0

dev_dependencies:
  all_lint_rules_community: ^0.0.31
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - google_fonts/
