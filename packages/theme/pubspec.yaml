name: theme
description: Theme for fl_template
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.3.0

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^4.0.3

dev_dependencies:
  all_lint_rules_community: ^0.0.25
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - google_fonts/
